---
title: Kexin's Blog
layout: base
permalink: /blog
---

<div class="blog-container">
{% for post in site.posts %}
	<div class="post">
		<h4><a href='{{ post.url }}'>{{ post.title }}</a></h4>
		<p class="date">{{ post.date | date_to_string }}</p>
		<p>{{ post.excerpt | strip_html | truncatewords:50 }} <a href="{{ post.url }}">Read more</a></p>
	</div>
{% endfor %}
</div>
