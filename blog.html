---
title: Kexin's Blog
layout: home
permalink: /blog
---

<section id="blog">
	{% for post in site.posts %}
		<div class="post">
			<p class="post-link"><a href='{{ post.url }}'>{{ post.title }}</a></p>
			<p class="date">{{ post.date | date_to_string }}</p>
			<p>{{ post.excerpt | strip_html | truncatewords:50 }} <a href="{{ post.url }}">Read more</a></p>
		</div>
	{% endfor %}
</section>
