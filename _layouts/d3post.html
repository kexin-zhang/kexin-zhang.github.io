<!DOCTYPE html>
<html lang="en">
	{% include head.html %}

	<body>
		{% include analytics.html %}
		<div class="main">
			{% include nav.html %}
			<div class="columns-main">
				<div class="post-container">
					<div class="title">
						<h3>{{ page.title }}</h3>
						<h5>{{ page.date | date_to_string }} - {{ page.author }}</h5>
					</div>
					<div class="post-content">
						{{ page.content }}
					</div>
				</div>
			</div>
			{% include footer.html %}
		</div>
		<script src="https://use.fontawesome.com/d2c891c2de.js"></script>
		<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<script src="/static/js/d3-tip.js"></script>
		{% if page.script %}
			<script src="{{ page.script }}"></script>
		{% endif %}
	</body>
</html>
